name: Update LSTM Model

on:
  schedule:
    - cron: "0 14-15 * * *"

jobs:
  update_model:
    runs-on: windows-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify a Python version from the available list

      - name: Install Dependencies
        run: |
          set -x
          python -m venv .venv
          . .venv/Scripts/activate
          pip install -r requirements.txt

      - name: Update Model
        run: python update_model.py

      - name: Commit and Push
        run: |
          git config user.email "jdominion123@gmail.com"
          git config user.name "DOMINION-JOHN1"
          git add .
          git commit -m "Update LSTM Model"
          git push
