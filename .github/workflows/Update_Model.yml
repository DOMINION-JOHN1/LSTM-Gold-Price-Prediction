name: Update_Model

on:
  schedule:
    - cron: "49 15 * * *"

jobs:
  update_model:
    runs-on: windows-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install yfinance  # Add this line to install yfinance

      - name: Update Model
        run: |
          git config --global user.email "jdominion123@gmail.com"
          git config --global user.name "DOMINION-JOHN1"
          python update_model.py

      - name: Commit and Push
        run: |
          git add .
          git commit -m "Update LSTM Model"
          git push origin HEAD:refs/heads/main
        env:
          GOLD_TOKEN: ${{ secrets.GOLD_TOKEN }}
