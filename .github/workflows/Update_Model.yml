name: Update_Model

on:
  schedule:
    - cron: "43 20 * * *"

jobs:
  update_model:
    runs-on: windows-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m venv .venv
          . .venv/Scripts/activate
          pip install -r requirements.txt
          
      - name: Install Additional Package
        run: |
          . .venv/Scripts/activate
          pip install yfinance  # Add this line to install yfinance

      - name: Update Model
        run: python update_model.py

      - name: Commit and Push
        run: |
          git config user.email "jdominion123@gmail.com"
          git config user.name "DOMINION-JOHN1"
          git add .
          git commit -m "Update LSTM Model"
          git push
